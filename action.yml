name: 'get deployment freeze'

description: 'A deployment-freeze-status tag is defined on AWS resource, this action requires init-job and configure-aws-credentials'

inputs:
  environment:
    description: >-
      one of the testing, preprod or prod envinronment, for the workflow run
    required: true
    type: string
  github-pat:
    description: >-
      GitHub personal access token
    required: true
outputs:
  IS_PREPROD_FROZEN:
    description: >-
      whether preprod environement is locked for the deployment
    value: ${{ steps.preprod.outputs.status }}
  IS_PROD_FROZEN:
    description: >-
      whether preprod environement is locked for the deployment
    value: ${{ steps.prod.outputs.status }}
      
